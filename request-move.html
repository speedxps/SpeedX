<header class="hero">
  <div class="container">
    <h1>طلب نقل موقع الاشتراك</h1>
    <p>أدخل عنوانك الجديد وسنقوم بترتيب عملية النقل بأسرع وقت.</p>
  </div>
</header>

<section class="form-section">
  <form class="request-form">
    <label for="username">اسم المستخدم:</label>
    <input type="text" id="username" required>

    <label for="phone">رقم الهاتف:</label>
    <input type="tel" id="phone" required>

    <label for="new-address">العنوان الجديد:</label>
    <textarea id="new-address" rows="3" required></textarea>

    <label for="date">تاريخ النقل المطلوب:</label>
    <input type="date" id="date" required>

    <button type="submit" class="btn">إرسال الطلب</button>
  </form>
</section>
