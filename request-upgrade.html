<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلب رفع سرعة - SpeedX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">SpeedX</div>
      <ul class="nav-links">
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="plans.html">الباقات</a></li>
        <li><a href="dashboard.html">لوحة التحكم</a></li>
        <li><a href="login.html">تسجيل الدخول</a></li>
      </ul>
    </div>
  </nav>

  <section class="form-section">
    <form class="request-form">
      <h2>طلب رفع سرعة الاشتراك</h2>
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" placeholder="أدخل اسمك الكامل" required />

      <label for="phone">رقم الهاتف</label>
      <input type="tel" id="phone" placeholder="059-xxxxxxx" required />

      <label for="current">الباقة الحالية</label>
      <input type="text" id="current" placeholder="مثال: SpeedX Basic" />

      <label for="target">الباقة المطلوبة</label>
      <select id="target">
        <option>SpeedX Plus</option>
        <option>SpeedX Max</option>
        <option>باقة خاصة</option>
      </select>

      <label for="notes">ملاحظات إضافية</label>
      <textarea id="notes" rows="3" placeholder="اكتب أي ملاحظات هنا..."></textarea>

      <button type="submit" class="btn">إرسال الطلب</button>
    </form>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">SpeedX</div>
      <p>© 2025 SpeedX Internet. جميع الحقوق محفوظة.</p>
    </div>
  </footer>
</body>
</html>
