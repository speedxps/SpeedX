<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - SpeedX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">SpeedX</div>
      <ul class="nav-links">
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="plans.html">الباقات</a></li>
        <li><a href="subscribe.html">الاشتراك</a></li>
        <li><a href="support.html">الدعم</a></li>
        <li><a href="contact.html">اتصل بنا</a></li>
        <li><a href="login.html">تسجيل الدخول</a></li>
      </ul>
    </div>
  </nav>

  <form onsubmit="return loginUser()">
    <h2>تسجيل الدخول</h2>

    <label for="username">اسم المستخدم:</label>
    <input type="text" id="username" name="username" placeholder="أدخل اسمك" required>

    <label for="password">كلمة المرور:</label>
    <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>

    <input type="submit" value="تسجيل الدخول">
  </form>

  <button class="back-button" onclick="window.location.href='index.html'">العودة إلى الرئيسية</button>

  <footer class="footer">
    <div class="footer-logo">SpeedX</div>
    <p>© 2025 جميع الحقوق محفوظة</p>
    <div class="footer-links">
      <a href="index.html">الرئيسية</a>
      <a href="plans.html">الباقات</a>
      <a href="subscribe.html">الاشتراك</a>
      <a href="support.html">الدعم</a>
      <a href="contact.html">اتصل بنا</a>
    </div>
  </footer>

  <script>
    // تحقق من تسجيل دخول سابق
    window.onload = function () {
      const savedUser = localStorage.getItem("loggedUser");
      if (savedUser === "admin") {
        window.location.href = "admin.html";
      } else if (savedUser === "noor") {
        window.location.href = "dashboard.html";
      }
    }

    function loginUser() {
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "123") {
        localStorage.setItem("loggedUser", "admin");
        window.location.href = "admin.html";
      } else if (username === "noor" && password === "123") {
        localStorage.setItem("loggedUser", "noor");
        window.location.href = "dashboard.html";
      } else {
        alert("بيانات الدخول غير صحيحة!");
      }

      return false; // منع إرسال النموذج
    }
  </script>

</body>
</html>
