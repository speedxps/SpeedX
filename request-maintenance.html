<header class="hero">
  <div class="container">
    <h1>طلب صيانة</h1>
    <p>املأ النموذج أدناه وسنقوم بإرسال فني بأسرع وقت ممكن.</p>
  </div>
</header>

<section class="form-section">
  <form class="request-form">
    <label for="username">اسم المستخدم:</label>
    <input type="text" id="username" required>

    <label for="phone">رقم الهاتف:</label>
    <input type="tel" id="phone" required>

    <label for="problem">وصف المشكلة:</label>
    <textarea id="problem" rows="5" placeholder="يرجى شرح المشكلة بشكل مختصر..." required></textarea>

    <label for="urgency">درجة الأهمية:</label>
    <select id="urgency" required>
      <option value="">-- اختر --</option>
      <option>عادية</option>
      <option>متوسطة</option>
      <option>عاجلة</option>
    </select>

    <button type="submit" class="btn">إرسال الطلب</button>
  </form>
</section>
