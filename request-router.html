<header class="hero">
  <div class="container">
    <h1>طلب راوتر جديد</h1>
    <p>اختر نوع الراوتر المناسب وسيتم التواصل معك خلال 24 ساعة.</p>
  </div>
</header>

<section class="form-section">
  <form class="request-form">
    <label for="username">اسم المستخدم:</label>
    <input type="text" id="username" placeholder="مثال: نور محمد" required>

    <label for="phone">رقم الهاتف:</label>
    <input type="tel" id="phone" placeholder="059XXXXXXX" required>

    <label for="router-type">نوع الراوتر المطلوب:</label>
    <select id="router-type" required>
      <option value="">-- اختر نوع الراوتر --</option>
      <option>TP-Link AC750</option>
      <option>Huawei HG532s</option>
      <option>ZTE ZXHN H108N</option>
      <option>Netis WF2419E</option>
      <option>MikroTik hAP Lite</option>
    </select>

    <label for="notes">ملاحظات إضافية (اختياري):</label>
    <textarea id="notes" rows="4" placeholder="أي تفاصيل أخرى..."></textarea>

    <button type="submit" class="btn">إرسال الطلب</button>
  </form>
</section>
